<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="../index.html" class="active"
            ><img src="../images/Logo.svg" alt="logo"
          /></a>
        </div>
        <ul>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="#0" class="active">Contact</a></li>
        </ul>
      </nav>

      <div class="section-form">
        <div class="header-contact">
          <h2>
            Full set of great<br />features to make your<br />product fresh
          </h2>
          <p>
            Our favorite brands are our friends! We help them to<br />achieve
            their goals, they help us to stay sharp.
          </p>
        </div>

        <form>
          <label for="name">Name</label>
          <input type="text" id="name" required autofocus placeholder="Your name" autocomplete="given-name">
          
          <label for="email">Email</label>
          <input type="email" id="email" required autofocus placeholder="Your email" autocomplete="off">
         
          <label for="message" type="message">Message</label>
          <input type="text" id="message" cols="30" rows="1" placeholder="Type your message here" required>
          
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="iframe-container"> 
        <iframe class="responsive-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96724.92939206271!2d-74.14038020273435!3d40.747637399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259adc0ee6dc9%3A0x161d1f8c38debbb4!2sGenesis%20Exhibits!5e0!3m2!1sen!2sse!4v1706197927297!5m2!1sen!2sse" 
 style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>


      <footer>
        <nav class="footer">
            <div class="logo"><a href="#0" class="active"><img src="../images/Logo.svg" alt="logo"></a></div>
            <ul>
                <li><a href="../pages/projects.html">Projects</a></li>
                <li><a href="../pages/contact.html" class="active">Contact</a></li>
            </ul>
            <div><img src="../images/Social.png"></div>
        </nav>
    </footer>

    </div>
  </body>
</html>
